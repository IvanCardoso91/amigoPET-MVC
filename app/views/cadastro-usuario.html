<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro usuario - Amigopet</title>
    <link rel="stylesheet" href="./style/style-cadastro-usuario.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Jomolhari&display=swap");
    </style>
  </head>

  <body>
    <header>
      <a class="logo" href="../../index.php">
        <img src="./assets/logo.svg" id="logo" alt="logo amigopet" />
      </a>
    </header>
    <div class="frase">
      <h4>Adotante, Cadastre-se aqui</h4>
    </div>
    <div class="form-container">
      <div class="form">
        <h1 class="titulo-form">Cadastro Adotante</h1>
        <form
          action="../controllers/UsuarioAdotanteController.php?action=cadastrar_usuario"
          method="POST"
        >
          <div class="caixa-input">
            <div>
              <input
                type="email"
                id="email"
                name="email"
                required
                placeholder="Email"
              />
            </div>
            <div class="div-input">
              <input
                type="password"
                id="senha"
                name="senha"
                required
                placeholder="Crie sua senha"
              />
            </div>
            <div class="div-input">
              <input
                type="tel"
                id="telefone"
                name="telefone"
                placeholder="Seu numero de telefone"
                required
              />
            </div>
            <div class="div-input">
              <input
                type="text"
                id="nome_completo"
                name="nome_completo"
                required
                placeholder="Nome completo"
              />
            </div>
            <div class="div-input">
              <input
                type="text"
                id="cpf"
                name="cpf"
                required
                placeholder="Seu CPF"
              />
            </div>
            <div class="div-input">
              <input
                type="date"
                id="data_nascimento"
                name="data_nascimento"
                required
                placeholder="Data de Nascimento"
              />
            </div>
          </div>
          <div class="div-input">
            <input type="submit" id="submit-button" value="Confirmar" />
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
