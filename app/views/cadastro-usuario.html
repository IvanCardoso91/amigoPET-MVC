<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro usuario - Amigopet</title>
    <link rel="stylesheet" href="../views/style/style-cadastro-usuario.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Jomolhari&display=swap");
      @import url("https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css");
    </style>
  </head>

  <body>
    <header>
      <a class="logo" href="../../index.php">
        <img src="./assets/logo.svg" id="logo" alt="logo amigopet" />
      </a>
    </header>
    <div class="frase">
      <h4>Adotante, Cadastre-se aqui</h4>
    </div>
    <div class="form-container">
      <div class="form">
        <h1 class="titulo-form">Cadastro Adotante</h1>
        <form
          action="../controllers/UsuarioAdotanteController.php?action=cadastrar_usuario"
          method="POST"
        >
          <div class="caixa-input">
            <div>
              <input
                type="email"
                id="email"
                name="email"
                required
                placeholder="Email"
              />
            </div>
            <div class="div-input">
              <input
                type="password"
                id="senha"
                name="senha"
                required
                placeholder="Crie sua senha"
              />
            </div>
            <div class="div-input">
              <input
                type="tel"
                id="telefone"
                name="telefone"
                placeholder="Seu numero de telefone"
                required
              />
            </div>
            <div class="div-input">
              <input
                type="text"
                id="nome_completo"
                name="nome_completo"
                required
                placeholder="Nome completo"
              />
            </div>
            <div class="div-input">
              <input
                type="text"
                id="cpf"
                name="cpf"
                required
                placeholder="Seu CPF"
              />
            </div>
            <div class="div-input">
              <input
                type="text"
                id="data_nascimento"
                name="data_nascimento"
                class="flatpickr-input"
                required
                placeholder="Data de Nascimento"
              />
            </div>
          </div>
          <div class="div-input">
            <input type="submit" id="submit-button" value="Confirmar" />
          </div>
        </form>
      </div>
    </div>

    <!-- Flatpickr -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/pt.js"></script>

    <!-- Script para máscaras e calendário -->
    <script>
      document.getElementById("cpf").addEventListener("input", function (e) {
        let value = e.target.value.replace(/\D/g, "");

        if (value.length > 11) {
          value = value.slice(0, 11);
        }

        value = value.replace(/^(\d{3})(\d)/, "$1.$2");
        value = value.replace(/(\d{3})(\d)/, "$1.$2");
        value = value.replace(/(\d{3})(\d{1,2})$/, "$1-$2");

        e.target.value = value;
      });

      document
        .getElementById("telefone")
        .addEventListener("input", function (e) {
          let value = e.target.value.replace(/\D/g, "");

          if (value.length > 11) {
            value = value.slice(0, 11);
          }

          if (value.length <= 10) {
            value = value.replace(/^(\d{2})(\d)/, "($1) $2");
            value = value.replace(/(\d{4})(\d)/, "$1-$2");
          } else {
            value = value.replace(/^(\d{2})(\d)/, "($1) $2");
            value = value.replace(/(\d{5})(\d)/, "$1-$2");
          }

          e.target.value = value;
        });

      // Inicializar o Flatpickr para o input de data
      flatpickr("#data_nascimento", {
        dateFormat: "d/m/Y",
        locale: "pt",
      });
    </script>
  </body>
</html>
