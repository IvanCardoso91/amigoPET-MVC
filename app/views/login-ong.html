<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login ONG - Amigopet</title>
    <link rel="stylesheet" href="./style/style-login-ong.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Jomolhari&display=swap");
    </style>
  </head>

  <body>
    <header>
      <a href="../../index.php">
        <img src="./assets/logo-menor.svg" id="logo" alt="logo amigopet" />
      </a>
    </header>
    <div class="frase">
      <h4>Empresas precisam ter um cadastro em nosso sistema</h4>
    </div>
    <div class="form-container">
      <form
        action="../controllers/UsuarioOngController.php?action=login_ong"
        method="POST"
        class="form"
      >
        <h1 class="login-titulo">Login Empresa</h1>
        <div class="div-input">
          <input
            type="text"
            id="cnpj"
            name="cnpj"
            required
            placeholder="CNPJ"
          />
        </div>
        <div class="div-input">
          <input
            type="password"
            id="senha"
            name="senha"
            required
            placeholder="Senha"
          />
        </div>
        <div class="div-input">
          <input type="submit" id="submit-button" value="Confirmar" />
        </div>
        <div class="links-container">
          <a href="../html/esqueceu-senha-ong.html" class="links"
            >Esqueceu sua senha?</a
          >
          <a href="../html/cadastro-ong.html" class="links"
            >NÃ£o sou cadastrado</a
          >
        </div>
      </form>
    </div>
  </body>
</html>
