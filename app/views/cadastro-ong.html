<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro ONG - Amigopet</title>
    <link rel="stylesheet" href="./style/style-cadastro-ong.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Jomolhari&display=swap");
    </style>
  </head>

  <body>
    <header>
      <a href="../../index.php">
        <img src="./assets/logo-menor.svg" id="logo" alt="logo amigopet" />
      </a>
    </header>
    <div class="frase">
      <h4>ONG, Cadastre-se aqui</h4>
    </div>
    <div class="form-container">
      <div class="form">
        <h1 class="titulo-form">Cadastro ONG</h1>
        <form
          action="../controllers/UsuarioOngController.php?action=cadastrar_ong"
          method="POST"
        >
          <div class="caixa-input">
            <div class="div-input">
              <input
                type="text"
                id="nome_fantasia"
                name="nome_fantasia"
                required
                placeholder="Nome fantasia"
              />
            </div>
            <div>
              <input
                type="email"
                id="email"
                name="email"
                required
                placeholder="Email da empresa"
              />
            </div>
            <div class="div-input">
              <input
                type="tel"
                id="telefone"
                name="telefone"
                placeholder="Numero para contato"
                required
              />
            </div>
            <div class="div-input">
              <input
                type="text"
                id="cnpj"
                name="cnpj"
                required
                placeholder="CNPJ"
              />
            </div>
            <div class="div-input">
              <input
                type="password"
                id="senha"
                name="senha"
                required
                placeholder="Crie sua senha"
              />
            </div>
          </div>
          <div class="div-input">
            <input type="submit" id="submit-button" value="Confirmar" />
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
